<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <img src="banner.jpg" alt="Profile Picture" class="profile-picture">
    </div>
    <h1>Shareable Resume Builder By Haram Adnan</h1>
    <p>Unique URL Generation (50 points):</p>
    <p>Does the system generates a unique path for each user's resume based on their username</p>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
         
            <label for="username">Resume Path</label>
            <input type="text" id="username" name="username" required /> <br/>


            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
            

        </fieldset>

        <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required ></textarea><br>
</fieldset>
<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required ></textarea><br>
</fieldset>

<fieldset>
    <legend>Skill</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" required ></textarea><br>
    </fieldset>
    <button type="submit">Generate Resume Below</button>

    </form>

    <div id="resumeOutput">
        <!--Resume Generate Below -->
    </div>
    <br>

<!--Section for shareable link and download option-->
<div id="shareable-link-container" style="display:none;">
    <h2 >Shareable Link</h2>
    <p>Here is your unique link to view or edit your resume:</p>
    <a href="/" id="'shareable-link"></a>
    <br>
    <button id="download-pdf"><b></b>Download as PDF</b></button>
</div>

    <script src="script.js" defer></script>
</body>
</html>
